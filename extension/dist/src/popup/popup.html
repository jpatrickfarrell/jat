<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAT Bug Reporter</title>
    <style>
        body {
            width: 400px;
            min-height: 300px;
            margin: 0;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 14px;
            background-color: #ffffff;
        }
        
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid #e1e5e9;
        }
        
        .logo {
            width: 32px;
            height: 32px;
            margin-right: 12px;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        .title {
            font-size: 16px;
            font-weight: 600;
            color: #1f2937;
        }
        
        .action-section {
            margin-bottom: 16px;
        }
        
        .action-title {
            font-weight: 600;
            margin-bottom: 8px;
            color: #374151;
        }
        
        .action-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }
        
        .action-button {
            padding: 12px 8px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            background: #f9fafb;
            color: #374151;
            font-size: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .action-button:hover {
            background: #f3f4f6;
            border-color: #9ca3af;
        }
        
        .action-button.primary {
            background: #3b82f6;
            border-color: #3b82f6;
            color: white;
        }
        
        .action-button.primary:hover {
            background: #2563eb;
            border-color: #2563eb;
        }
        
        .status {
            padding: 8px 12px;
            background: #f0f9ff;
            border: 1px solid #bae6fd;
            border-radius: 4px;
            font-size: 12px;
            color: #0369a1;
            margin-top: 8px;
        }
        
        .disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
  <script type="module" crossorigin src="/popup.js"></script>
</head>
<body>
    <div class="header">
        <div class="logo">J</div>
        <div class="title">JAT Bug Reporter</div>
    </div>
    
    <div class="action-section">
        <div class="action-title">Screenshot</div>
        <div class="action-grid">
            <button class="action-button primary" id="screenshot-visible-btn">
                üì∏ Visible Area
            </button>
            <button class="action-button primary" id="screenshot-fullpage-btn">
                üìú Full Page
            </button>
            <button class="action-button" id="screenshot-element-btn">
                üéØ Element
            </button>
            <button class="action-button" id="screenshot-annotate-btn">
                ‚úèÔ∏è Annotate Last
            </button>
        </div>
    </div>

    <div class="action-section">
        <div class="action-title">Capture Data</div>
        <div class="action-grid">
            <button class="action-button" id="console-btn">
                üêõ Console Logs
            </button>
            <button class="action-button" id="network-btn">
                üåê Network Logs
            </button>
        </div>
    </div>
    
    <div class="action-section">
        <div class="action-title">Report Bug</div>
        <button class="action-button primary" id="report-btn" style="width: 100%; grid-column: 1 / -1;">
            üìù Create Bug Report
        </button>
    </div>
    
    <div class="status" id="status" style="display: none;">
        Ready to capture bug information...
    </div>
    
</body>
</html>
